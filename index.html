<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo List</title>
        <script
                src="https://kit.fontawesome.com/745624b723.js"
                crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Todo List</h1>
                <form action="" class="search">
                    <label for="search">
                        <input type="text" name="search" id="search" placeholder="Search...">
                    </label>
                </form>
            </header>
            <ul class="todo-list">
                <li class="todo-list-item">
                    > <span>play piano</span><i class="fa-solid fa-trash-can delete"></i>
                </li>
                <li class="todo-list-item">
                    > <span>go running</span>
                    <i class="fa-solid fa-trash-can delete"></i>
                </li>
                <li class="todo-list-item">
                    > <span>study english</span><i class="fa-solid fa-trash-can delete"></i>
                </li>
            </ul>
            <form class="add">
                <label for="add">Add a new todo...</label>
                <input type="text" name="add" id="add">
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
